<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="styles/reset.css">

<body>

            <input id="menu" type="checkbox" class="container__botao">

            <ul class="lista__menu">
                <li class="lista__menu-titulo">Categorias</li>

                    <a class="lista__menu-link" href="#">Programação</a>
                </li>
                <li class="lista__menu-item">

                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">Infraestrutura</a>
                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">Business</a>
                </li>
                <li class="lista__menu-item">
                    <a class="lista__menu-link" href="#">Desing & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="assets/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="assets/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__imagem" src="assets/Compras.svg" alt="Carrinho de compras"></a>
            <a href="#"><img class="container__imagem" src="assets/Usuário.svg" alt="Meu perfil"></a>
